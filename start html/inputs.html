<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>library</title>
	<link rel="stylesheet" href="css/inputs.css">
	<link rel="stylesheet" href="css/inputstyle.css">
</head>
<body>
	<div class="container">
		<form action="#" method="post">
		<h2>Inputs</h2>
		<div class="inputs">
			<input type="text" placeholder="Enter some text" pattern="[A-Za-z]{,50}" maxlength="16">
			<input type="text" placeholder="valid text" pattern="[A-Za-z]{,50}" maxlength="16" required id="valid" value="valid" name="green">
			<label for="valid">
				<img src="img/green.png" alt="" class="gr">
				<img src="img/red.png" alt="" class="re">
			</label>
			<input type="text" placeholder="invalid text" pattern="[A-Za-z]{,50}" maxlength="16" required id="invalid" name="red">
			<label for="invalid">
				<img src="img/green.png" alt="" class="gr">
				<img src="img/red.png" alt="" class="re">
			</label>
		</div>
		<h2>Check boxes</h2>
		<div class="checkboxes">
		<input checked type="checkbox" id="my" checked>
		<label for="my">
			<div class="box_wrap">
				<div class="box"></div>
			</div>
			<div class="sub">Subscribes</div>
		</label>
		<input checked type="checkbox" id="myr">
		<label for="myr">
			<div class="box_wrapr">
				<div class="boxr"></div>
			</div>
			<div class="subr">Subscribes</div>
		</label>
		</div>
		<h2>Radio buttons</h2>
		<div class="per"><p>Gender:</p></div>
		<div class="radio">
			<input type="radio" id="radioone" checked>
			<label for="radioone">
				<div class="box_radioleft">
					<div class="boxrl"></div>
				</div>
				<div class="mal">Male</div>
			</label>
			<input type="radio" id="radiotwo">
			<label for="radiotwo">
			<div class="box_radioright">
					<div class="boxrr"></div>
				</div>
				<div class="fmal">Female</div>
			</label>
		</div>
		<h2>Buttons</h2>
		<div class="buttons">
			<input type="submit" value="Active">
			<input type="submit" value="Hover">
			<input type="submit" value="Danger">
			<input type="submit" value="Hover">
			<input type="submit" value="Disabled">
			<input type="submit" value="+">
			<input type="submit" value="-">
		</div>
		<h2>Text area</h2>
		<textarea name="textarea" id="" cols="30" rows="10"></textarea>
		</form>
	</div>
</body>
</html>
